<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- 言語切り替え用のJavaScriptファイルを追加 -->
    <script src="language.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- 言語切り替え用のボタンを追加 -->
        <button onclick="toggleLanguage()">日本語 / English</button>
        <h1 id="portfolio-title">My Portfolio</h1>
    </header>
    <nav>
        <!-- 言語切り替え用のリンクを追加 -->
        <a href="#about" data-jp="自己紹介" data-en="About">自己紹介</a>
        <a href="#videos" data-jp="動画" data-en="Videos">動画</a>
        <a href="#activities" data-jp="活動" data-en="Activities">活動</a>
        <a href="#certifications" data-jp="資格" data-en="Certifications">資格</a>
    </nav>
    <main>
        <section id="about">
            <!-- 言語切り替え用のテキストを追加 -->
            <h2 data-jp="自己紹介" data-en="About">自己紹介</h2>
            <p data-jp="日本語の自己紹介をここに記述してください。" data-en="Insert your introduction and information about your skills and expertise here."></p>
        </section>
        <!-- 他のセクションも同様に変更してください -->
    </main>
    <footer>
        <!-- 言語切り替え用のテキストを追加 -->
        <p data-jp="© 2023 あなたの名前" data-en="© 2023 Your Name"></p>
    </footer>
</body>
</html>
